<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/pomodoro.css">
</head>

<body>
    <div class="row container-fluid">
        <h1>Pomodoro Clock</h1>
        <h4 id="message">Set your break and session length below and click "Start"!</h4>
        <a id="clock">25</a>
        <div class="row">
            <div class="col-md-6 breakLength">
                <h4>Break Length</h4>
                <a id="minusBreak">-</a>
                <span id="currentBreak">5</span>
                <a id="plusBreak">+</a>
            </div>
            <div class="col-md-6 sessionLength">
                <h4>Session Length</h4>
                <a id="minusSession">-</a>
                <span id="currentSession">25</span>
                <a id="plusSession">+</a>
            </div>
        </div>
        <div class="row clockControl">
            <a id="startNow">Start</a>
            <a id="pauseNow">Pause</a>
            <a id="resetAll">Reset All</a>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="scripts/pomodoro.js"></script>
</body>

</html>
